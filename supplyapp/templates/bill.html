<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/6b64bdfcb8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">{% csrf_token %}
    <center>
        <h3 class="alert alert-success"><i class="fa-solid fa-face-smile"></i> Successfully purchased</h3>

        <div class="container mt-5 mb-4">
            <div class="row">
                <div class="col  text-dark">
                    <div class="card">
<!--                        <div class="card-header">-->
<!--                            Featured-->
<!--                        </div>-->
                        <div class="card-body">
                            <h5 class="card-title" style="font-family:fantasy">BILL</h5>
                            <br>
                            <p class="card-text"><strong style="font-family:cursive">Product name: </strong>{{nm}}</p>
                            <p class="card-text"><strong style="font-family:cursive">Price: </strong>{{pr}}</p>
                            <p class="card-text"><strong style="font-family:cursive">Quantity: </strong>{{qa}}</p>
                            <p class="card-text"><strong style="font-family:cursive">Payment mode: </strong>{{pm}}</p>
                            <p class="card-text"><strong style="font-family:cursive">Total amount to be paid: </strong>{{total}}</p>
                            <a href="http://127.0.0.1:8000/supplyapp/index/" class="btn btn-success">Exit</a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <h5 style="font-family:cursive;">Thank
            you for choosing us
            {{fn}} !
    </center>
</form>

</body>
</html>
